<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inscription.css">
    <title>Inscription</title>
</head>
<body>
    <header>
        <div class="col fips">
            <img src="img/logo2.png" alt="logo">
        </div>
        <div class="col justify-content-end fips"><!--creation de la deuxieme colonne avec la navbar-->
            <nav class="navbar navbar-expand-lg pt-4 pe-4 ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link hoverTop" href="#accueil">Circuits signatures</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hoverTop" href="#services">Dernieres minutes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hoverTop" href="#portfolio">Id√©es voyages</a>
                            </li>
                            <li class="nav-item">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Connexion
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Connexion</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <p class="connect"> Connexion </p>
                                            <div class="modal-body">
                                                <div class="row miseEnPlace">
                                                    <label for="adresseMail" class="e-mail"></label>
                                                    <input type="e-mail" class="form-control"
                                                        placeholder="Votre adresse e-mail" required>
                                                </div>
                                                <div class="row miseEnPlace">
                                                    <label for="motDePasse" class="mdp"></label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Mot de passe" required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal" href="pageInscription">Pas encore inscrit</button>
                                                <button type="button" class="btn btn-primary">Connexion</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
</body>
</html>
